# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Themes
set -g @plugin '2kabhishek/tmux2k'
set -g @tmux2k-theme 'onedark'
set -g @tmux2k-left-plugins "git cpu ram"
set -g @tmux2k-right-plugins "battery time"
set -g @tmux2k-military-time true
set -g @tmux2k-left-sep  # alternate right status bar sep
set -g @tmux2k-right-sep  # alternate right status bar sep

# Save/Restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Prefix
set -g prefix C-b
bind-key C-b send-prefix

# Reload config
bind -T prefix r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
bind c new-window -c "#{pane_current_path}"

# Panes
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n C-S-Up resize-pane -U
bind-key -n C-S-Down resize-pane -D
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Status
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
